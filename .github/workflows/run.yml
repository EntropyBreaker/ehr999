name: Hourly Update EHR999

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检查代码
        uses: actions/checkout@v3

      - name: 设置 Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: pip install numpy==1.26.4 pandas==2.2.3 requests==2.32.3

      - name: 运行 Python 脚本
        run: python app.py

      - name: 强制提交文件
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 检查文件是否存在
          if [ -f "index.html" ]; then
            git add -f index.html
            # 只有在有变化时才提交，防止报错
            git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新指标: $(date)" && git push origin HEAD:main)
          else
            echo "错误：脚本运行完但 index.html 没影了！"
            exit 1
          fi
