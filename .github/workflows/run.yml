name: Hourly Update EHR999

on:
  schedule:
    - cron: '0 * * * *'  # 意思是每小时整点运行一次
  workflow_dispatch:      # 允许你手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 允许脚本修改仓库里的文件
    steps:
      - name: 检查代码
        uses: actions/checkout@v3

      - name: 设置 Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install -r requirements.txt

      - name: 运行 Python 脚本
        run: python app.py
        
      - name: 查看当前目录文件 (调试用)
        run: ls -R
        
      - name: 将生成的 HTML 提交到仓库
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "自动更新指标图表: $(date)" || exit 0
          git push
